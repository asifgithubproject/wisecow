name: CI/CD Pipeline to Kind on EC2 (ClusterIP)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: wisecow-app
  DOCKERHUB_USERNAME: asifdevops09

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          no-cache: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/wisecow-app:latest
            ${{ secrets.DOCKER_USERNAME }}/wisecow-app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Deploy to Kind cluster via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 300s
          command_timeout: 600s
          script: |
            set -e
            
            echo "Updating repository..."
            if [ -d ~/wisecow ]; then
              cd ~/wisecow
              git pull
            else
              git clone https://github.com/${{ github.repository }} ~/wisecow
              cd ~/wisecow
            fi
            
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/wisecow-app:latest
            
            echo "Deploying to Kind cluster..."
            kubectl apply -f kubernetes/namespace.yml
            kubectl apply -f kubernetes/deployment.yml
            kubectl apply -f kubernetes/service.yml
            
            echo "Restarting deployment to use new image..."
            kubectl rollout restart deployment/wisecow-deployment -n wisecow
            
            echo "Waiting for deployment to be ready..."
            kubectl rollout status deployment/wisecow-deployment -n wisecow --timeout=300s
            
            echo "Checking pod status..."
            kubectl get pods -n wisecow -o wide
            
            echo "Checking pod logs..."
            kubectl logs deployment/wisecow-deployment -n wisecow --tail=20
            
            echo "Listing Services:"
            kubectl get svc -n wisecow
            
            echo "Deployment completed successfully!"